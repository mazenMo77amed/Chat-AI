<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI</title>

    <!-- link file css -->
    <link rel="stylesheet" href="Css/style.css">

    <link rel="shortcut icon" href="images/gemini.svg" type="image/x-icon" />

    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>


    <section>
        <div class="container">

            <div class="header">
                <h1>AI Chat Bot</h1>
                <h2>Hello, There </h2>
                <p>How Can I Help You Today?</p>
            </div>

            <div class="chat_list"></div>    
            

            <form action="" class="typing_form">
                <div class="input_wrapper">
                    <input type="text" class="typing_input" placeholder="Enter a prompt here ..." required>
                    <button type="submit" class="material-symbols-outlined">send</button>
                </div>

            </form>
        </div>
    </section>




    <!-- File JS -->
    <script src="Js/main.js"></script>
</body>

</html>
